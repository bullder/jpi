<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JPI</title>
    <script type="module" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
<header>
    <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
            <a href="#" class="navbar-brand d-flex align-items-center">
                <svg xmlns="http://www.w3.org/2000/svg"
                     width="20" height="20" fill="none"
                     stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                     aria-hidden="true" class="me-2" viewBox="0 0 24 24">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <strong>Weather example</strong>
            </a>
        </div>
    </div>
</header>

<main>
    <section class="py-5 text-center container">
        <div class="row">
            <div class="col-lg-6 col-md-8 mx-auto">
                    <input type="text" class="form-control" id="search"
                           placeholder="Dublin,Moscow,Rio,Paris"
                           value="Dublin,Moscow,Rio,Paris">
                    <button id="searchButton" class="btn btn-primary my-2">
                        Search</button>
            </div>
        </div>
    </section>

    <div class="album py-5 bg-light">
        <div class="container">
            <div class="row">
                <div id="citiesAjax" class="col-sm">
                    <h2 class="type">Ajax</h2>
                    <h4 class="duration">0 ms</h4>
                    <div class="results"></div>
                </div>
                <div id="cities" class="col-sm">
                    <h2 class="type">Consecutive calls</h2>
                    <h4 class="duration">0 ms</h4>
                    <div class="results"></div>
                </div>
                <div id="citiesAsync" class="col-sm">
                    <h2 class="type">Async WaitGroup</h2>
                    <h4 class="duration">0 ms</h4>
                    <div class="results"></div>
                </div>
                <div id="citiesWs" class="col-sm">
                    <h2 class="type">WebSockets</h2>
                    <h4 class="duration">0 ms</h4>
                    <div class="results"></div>
                </div>
            </div>
        </div>
    </div>

</main>

<footer class="text-muted py-5">
    <div class="container">
        <p class="mb-1">Weather example is &copy; Bootstrap, but please download and customize it for yourself!</p>
        <p class="mb-0">
            New to Bootstrap? <a href="/">Visit the homepage</a></p>
    </div>
</footer>

<template id="city-template">
    <div class="item">
        <img class="image" src="https://loremflickr.com/165/165/Paris" alt="Paris" />
        <span class="name">Paris</span>
        <span class="temp">5.89Â°</span>
    </div>
</template>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous">
</body>
</html>
